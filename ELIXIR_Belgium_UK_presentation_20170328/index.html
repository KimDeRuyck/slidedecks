<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ELIXIR Belgium, towards a Belgian node</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<link rel="stylesheet" href="css/elixir.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div id="elixir_logo">
			<img src="images/logos/ELIXIR_BELGIUM_white_background.png" alt="Logo ELIXIR" height="100" class='plain'>
		</div>

		<div class="reveal">
			<div class="slides">
				<section  data-state="intro">
					<h1 id="title">ELIXIR Belgium<h1>
					<h2 id='subtitle'>towards a Belgian node</h2>
					</br>
					</br>
				  <h2>Frederik Coppens</h2>
				</section>
				<section data-markdown="slides_belgium.md"
                            data-separator="^---Section---"
                            data-separator-vertical="^---Slide---"
                            data-separator-notes="^Note:"
                            data-charset="utf-8">
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

	</body>
</html>
